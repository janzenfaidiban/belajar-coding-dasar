<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kotak Pencarian</title>

    <!-- Font Awesome -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Google Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Product+Sans:wght@400;500&display=swap">

    <!-- CSS Styles -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Product Sans", Arial, sans-serif;
            min-height: 100hv;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
        }

        .search-container {
            width: 100%;
            max-width: 600px;
            margin: 0 20px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            padding-right: 50px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 30px;
            outline: none;
            transition: all 0.3s ease;
            position: relative;
        }

        .search-input:focus {
            border-color: #16a085;
            border-shadow: 0 0 10px rgba(22, 160, 133, 0.2);
        }

        .search-btn {
            position: absolute;
            right: 15px;
            top: 87%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            z-index: 1;
        }

        .search-btn i {
            font-size: 20px;
            color: #34495e;
            transition: color 0.3s ease;
            pointer-events: none;
        }

        .search-btn:hover i {
            color: #16a085;
        }

        .google-style {
            font-size: 100px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 1000;
            letter-spacing: -1px;
        }

        .google-style span:nth-child(1) {
            color: #4285f4;
        }

        .google-style span:nth-child(2) {
            color: #ea4335;
        }

        .google-style span:nth-child(3) {
            color: #fbbc05;
        }

        .google-style span:nth-child(4) {
            color: #4285f4;
        }

        .google-style span:nth-child(5) {
            color: #34a853;
        }

        .google-style span:nth-child(6) {
            color: #ea4335;
        }

        .google-style span:nth-child(7) {
            color: #4285f4;
        }
    </style>

</head>

<body>

    <div class="search-container">
        <h1 class="google-style">
            <span>p</span>
            <span>e</span>
            <span>n</span>
            <span>c</span>
            <span>a</span>
            <span>r</span>
            <span>i</span>
        </h1>

        <input type="text" class="search-input" placeholder="Cari sesuatu">

        <button class="search-btn">
            <i class="fas fa-search"></i>
        </button>
    </div>

</body>

</html>
